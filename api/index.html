<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibez</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/picnic">
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
</head>
<body>
  <div class="player">
  <div id="info" class="info">
    <span class="artist">Flume</span>
    <span class="name">Say it</span>
    <div class="progress-bar">
      <div class="bar"></div>
    </div>
  </div>
  <div id="control-panel" class="control-panel">
    <div class="album-art"></div>
    <div class="controls">
      <div class="prev"></div>
      <div id="play" class="play"></div>
      <div class="next"></div>
    </div>
  </div>
  </div>
  <div class="preferences">
    <div class="content">
      <select>
        <option disabled>Select lyrical content rating</option>
        <option>PG Rated</option>
        <option>R Rated</option>
      </select>
  </div>
  <div class="queue">
    <ul id="tracks"></ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
